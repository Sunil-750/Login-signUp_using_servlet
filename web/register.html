<!doctype html>
<html>
    <head>
        <title>BioData</title>
    </head>
    <body style="background-color:aqua">
    <h1 align="center"><i>Registration Form</i></h1>
        <table border="3" align="center">
        <tr>
        <td>Name: </td>
            <td><input type="text" placeholder="Name here" maxlength="30"></td>
            </tr>
        <tr>
            <td>Father name:</td>
            <td><input type="text" placeholder="Father Name here" maxlength="30"></td>
        </tr>
            <tr>
            <td>Address:</td>
            <td><input type="text" placeholder="address here" maxlength="50"></td>
        </tr>
        <tr>
            <td>DOB:</td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td>Gender:</td>
            <td><input type="radio" name="gender">M
                <input type="radio" name="gender">F
                <input type="radio" name="gender">Other</td>
        </tr>
        <tr>
            <td>Nationality:</td>
            <td><select>
                <option>India</option>
                <option>US</option>
                <option>UK</option>
                <option>France</option>
                <option>Japan</option></select></td>
        </tr>
        <tr>
            <td>Mobile:</td>
            <td><input type="number" maxlength="10" placeholder=" no. here"></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" placeholder="email here"></td>
        </tr>
        <tr>
            <td>Education:</td>
            <td><select>
                <option>Higher School</option>
                <option>Higher Secondary school</option>
                <option>Graduate</option>
                <option>Post Graduate</option>
                <option>PHD</option></select></td>
        </tr>
        <tr>
            <td>Skills:</td>
            <td><input type="text" placeholder="skills here"></td>
        </tr>
        <tr>
            <td>Hobby:</td>
            <td><input type="text" placeholder="hobbies here" maxlength="50"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><input type="button" value="Submit"s> </td>
        </tr>
        </table>

    </body>
    

</html>
